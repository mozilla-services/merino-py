apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-master
  labels:
    name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
    spec:
      containers:
        - name: locust-master
          image: gcr.io/[PROJECT_ID]/locust-merino:[LOCUST_IMAGE_TAG]
          env:
            - name: LOCUST_MODE_MASTER
              value: "true"
            - name: LOCUST_USERCLASS_PICKER
              value: "true"
            - name: LOCUST_MODERN_UI
              value: "true"
            - name: TARGET_HOST
              value:
            - name: LOCUST_CSV
              value:
            - name: LOCUST_HOST
              value:
            - name: LOAD_TESTS__LOGGING_LEVEL
              # The logging level value 20 defines the 'info' level
              value: "20"
            - name: MERINO_REMOTE_SETTINGS__COLLECTION
              value:
            - name: MERINO_REMOTE_SETTINGS__BUCKET
              value:
            - name: MERINO_REMOTE_SETTINGS__SERVER
              value:
            - name: MERINO_PROVIDERS__TOP_PICKS__TOP_PICKS_FILE_PATH
              value:
            - name: MERINO_PROVIDERS__TOP_PICKS__QUERY_CHAR_LIMIT
              value:
            - name: MERINO_PROVIDERS__TOP_PICKS__FIREFOX_CHAR_LIMIT
              value:
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
          resources:
            # Should match https://github.com/mozilla-services/cloudops-infra/blob/master/projects/merino/k8s/charts/locust/values.yaml
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 1
              memory: 1Gi
