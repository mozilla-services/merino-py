name: PR Checks Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches-ignore:
      - main

jobs:
  run-checks:
    uses: ./.github/workflows/checks.yaml
  run-tests:
    uses: ./.github/workflows/tests.yaml
  run-docs-build:
    uses: ./.github/workflows/docs-build.yaml
