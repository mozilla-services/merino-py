# Main context
worker_processes auto;

# Events section is required
events {
    worker_connections 1024;
}

http {
    # Lua shared dictionary for delay management
    lua_shared_dict delay_limit 10m;

    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types - OpenResty specific path
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /usr/local/openresty/nginx/logs/access.log;
    error_log /usr/local/openresty/nginx/logs/error.log;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # OHTTP relay endpoint - handle paths that come AFTER ingress stripping
        # Ingress strips /fastly/ so we receive the actual OHTTP paths directly
        location / {
            # Add delay for OHTTP relay simulation
            access_by_lua_block {
                local delay_ms = os.getenv("DELAY_MS") or "10"
                local delay_seconds = tonumber(delay_ms) / 1000
                ngx.sleep(delay_seconds)
            }

            # Set headers for OHTTP forwarding
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept          $http_accept;
            proxy_set_header Content-Type    $http_content_type;

            # Forward OHTTP-specific headers
            proxy_set_header Content-Encoding $http_content_encoding;
            proxy_set_header User-Agent       $http_user_agent;

            # Point at your OHTTP Rust gateway service in-cluster
            proxy_pass http://merino-service:8000/gateway;
            proxy_http_version 1.1;
            proxy_buffering off;

            # Increase timeouts for OHTTP processing
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
