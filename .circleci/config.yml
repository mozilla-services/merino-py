version: 2.1

jobs:
  checks:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Code linting
          command: make lint
  run-tests:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Testing
          command: make test

workflows:
  pr-workflow:
    jobs:
      - checks: &pr-filters
          filters:
            branches:
              ignore: main
      - run-tests:
          <<: *pr-filters
  main-workflow:
    jobs:
      - checks: &main-filters
          filters:
            branches:
              only: main
      - run-tests:
          <<: *main-filters
