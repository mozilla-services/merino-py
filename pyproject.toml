[tool.coverage.run]
source = ["src"]
branch = true
relative_files = true

[tool.coverage.report]
show_missing = true

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.bandit]
# skips asserts https://bandit.readthedocs.io/en/1.7.4/plugins/b101_assert_used.html#
skips = ["B101"]

[tool.mypy]
python_version = "3.10"
disallow_untyped_calls = true
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_error_codes = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_ignores = true
warn_unreachable = true

[tool.pydocstyle]
match = "(?!test_).*\\.py"
convention = "pep257"
# Error Code Ref: https://www.pydocstyle.org/en/stable/error_codes.html
# D105 Docstrings for magic methods
# D107 Docstrings for __init__
# D203 as it conflicts with D211 https://github.com/PyCQA/pydocstyle/issues/141
# D205 1 blank line required between summary line and description, awkward spacing
# D400 First line should end with a period, doesn't work when sentence spans 2 lines
add-ignore = ["D105","D107","D203", "D205", "D400"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.poetry]
name = "merino-py"
version = "0.1.0"
description = "Service for Firefox Suggest at Mozilla"
authors = ["Mozilla"]
license = "Mozilla Public License Version 2.0"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.79.0"
uvicorn = {extras = ["standard"], version = "^0.18.2"}
dockerflow = "^2022.7.0"
asgi-correlation-id = "^3.0.1"
dynaconf = "^3.1.9"
httpx = "^0.23.0"
sentry-sdk = {extras = ["fastapi"], version = "^1.9.5"}
kinto-http = "^11.0.0"
aiodogstatsd = "^0.16.0"
ua-parser = "^0.16.1"
geoip2 = "^4.6.0"
rich = "^12.5.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.6.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
pydocstyle = "^6.1.1"
mypy = "^0.971"
pytest-cov = "^3.0.0"
pre-commit = "^2.20.0"
pytest-mock = "^3.8.2"
bandit = "^1.7.4"
pytest-asyncio = "^0.19.0"
